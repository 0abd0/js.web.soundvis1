<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Wave Animation</title>
    <label> 0__abd__0 </label>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="bars"></div>
    </div>

    <div class="controls">
        <label for="barCount">Number of Bars: </label>
        <input type="number" id="barCount" min="1" max="50" value="70">
        <label for="speed">Speed: </label>
        <input type="range" id="speed" min="0.2" max="2" step="0.1" value="1">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
